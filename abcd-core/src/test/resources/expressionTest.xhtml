<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xi="http://www.w3.org/2001/XInclude"
	xmlns:xxi="http://orbeon.org/oxf/xml/xinclude" xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
	xmlns:exf="http://www.exforms.org/exf/1-0" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
	xmlns:saxon="http://saxon.sf.net/" xmlns:sql="http://orbeon.org/oxf/xml/sql"
	xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/" xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
	<xh:head>
		<xh:title>FormOne</xh:title>
		<xf:model id="fr-form-model" xxf:expose-xpath-types="true">
			<!-- Main instance -->
			<xf:instance id="fr-form-instance">
				<form>
					<Financien>
						<Inkomen>RuimVoldoende</Inkomen>
						<Inkomen2>three</Inkomen2>
					</Financien>
				</form>
			</xf:instance>
			<!-- Bindings -->
			<xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
				<xf:bind id="Financien-bind" name="Financien" ref="Financien">
					<xf:bind id="Inkomen-bind" ref="Inkomen" name="Inkomen" />
					<xf:bind id="Inkomen2-bind" ref="Inkomen2" name="Inkomen2" />
				</xf:bind>
			</xf:bind>
			<!-- Metadata -->
			<xf:instance xxf:readonly="true" id="fr-form-metadata">
				<metadata>
					<application-name>Application1</application-name>
					<form-name>Form1</form-name>
					<title xml:lang="en">FormOne</title>
					<description xml:lang="en" />
				</metadata>
			</xf:instance>
			<!-- Attachments -->
			<xf:instance id="fr-form-attachments">
				<attachments>
					<css mediatype="text/css" filename="" size="" />
					<pdf mediatype="application/pdf" filename="" size="" />
				</attachments>
			</xf:instance>
			<!-- All form resources -->
			<!-- Don't make readonly by default in case a service modifies the resources -->
			<xf:instance id="fr-form-resources" xxf:readonly="false">
				<resources>
					<resource xml:lang="en">
						<Inkomen>
							<label>Inkomen</label>
							<hint />
							<item>
								<label>RuimVoldoende</label>
								<hint />
								<value>RuimVoldoende</value>
							</item>
							<item>
								<label>RuimVoldoende2</label>
								<hint />
								<value>RuimVoldoende2</value>
							</item>
							<item>
								<label>RuimVoldoende3</label>
								<hint />
								<value>RuimVoldoende3</value>
							</item>
						</Inkomen>
						<Inkomen2>
							<item>
								<label>First choice</label>
								<value>one</value>
								<hint />
							</item>
							<item>
								<label>Second choice</label>
								<value>two</value>
								<hint />
							</item>
							<item>
								<label>Third choice</label>
								<value>three</value>
								<hint />
							</item>
							<label>Inkomen2</label>
							<hint />
						</Inkomen2>
						<Financien>
							<label>Financien</label>
						</Financien>
					</resource>
				</resources>
			</xf:instance>
			<!-- Utility instances for services -->
			<xf:instance id="fr-service-request-instance"
				xxf:exclude-result-prefixes="#all">
				<request />
			</xf:instance>
			<xf:instance id="fr-service-response-instance"
				xxf:exclude-result-prefixes="#all">
				<response />
			</xf:instance>
		</xf:model>
	</xh:head>
	<xh:body>
		<fr:view>
			<fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:oxf="http://www.orbeon.com/oxf/processors"
				xmlns:p="http://www.orbeon.com/oxf/pipeline">
				<fr:section id="Financien-control" bind="Financien-bind"
					class="">
					<xf:label ref="$form-resources/Financien/label" />
					<fr:grid>
						<xh:tr>
							<xh:td>
								<xf:select1 id="Inkomen-control" appearance="full"
									bind="Inkomen-bind" class="">
									<xf:label ref="$form-resources/Inkomen/label" />
									<xf:hint ref="$form-resources/Inkomen/hint" />
									<xf:alert ref="$fr-resources/detail/labels/alert" />
									<xf:itemset ref="$form-resources/Inkomen/item">
										<xf:label ref="label" />
										<xf:value ref="value" />
										<xf:hint ref="hint" />
									</xf:itemset>
								</xf:select1>
							</xh:td>
						</xh:tr>
						<xh:tr>
							<xh:td>
								<xf:select1 id="Inkomen2-control" appearance="full"
									bind="Inkomen2-bind" class="">
									<xf:label ref="$form-resources/Inkomen2/label" />
									<xf:hint ref="$form-resources/Inkomen2/hint" />
									<xf:alert ref="$fr-resources/detail/labels/alert" />
									<xf:itemset ref="$form-resources/Inkomen2/item">
										<xf:label ref="label" />
										<xf:value ref="value" />
										<xf:hint ref="hint" />
									</xf:itemset>
								</xf:select1>
							</xh:td>
						</xh:tr>
					</fr:grid>
				</fr:section>
			</fr:body>
		</fr:view>
	</xh:body>
</xh:html>
